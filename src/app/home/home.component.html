<ng-template #template>
  <div class="modal-header">
    <h5 class="modal-title">Add Reminder</h5>
  </div>
  <div class="modal-body col-12">
    <label for="clientlist" class="form-label">Cliente</label>
    <input
      class="form-control"
      list="clientlistOptions"
      type="number"
      id="clientlist"
      placeholder="Type to search..."
      [(ngModel)]="clientId">
      <datalist id="clientlistOptions">
        <option value="111111">
        <option value="222222">
      </datalist>
    <label for="skulist" class="form-label mt-2">SKU a modificar</label>
    <input
      class="form-control"
      list="skulistOptions"
      id="skulist"
      [(ngModel)]="sku"
      placeholder="Type to search...">
    <datalist id="skulistOptions">
      <option value="Quilmes">
      <option value="Stella">
    </datalist>
    <label for="quantity" class="form-label mt-2">Cantidad Deseada</label>
    <input
      class="form-control"
      id="quantity"
      type="number"
      placeholder="Cantidad Deseada"
      [(ngModel)]="cantidad"
      aria-label="default input example">
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary " (click)="closeModal()">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="modificarPedido()">Finalizar</button>
    </div>
  </div>
</ng-template>
